<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />
    <!-- Bootsrap CSS local -->

  <body>
    <h3 class="text-center">Tugas 2 Web Programming</h3>
    <!-- Gambar -->
    <img
      src="img/forms.svg"
      class="img-fluid"
      alt="image"
      style="margin: auto; display: block; width: 15rem"
    />
    <!-- Membuat form biodata NIM, Nama, Tempat tanggal lahir, alamat menggunakan bootstrap responsive -->
    <div class="container">
      <div class="row">
        <div class="col-12 bg-light">
          <form action="proses.php" method="post">
            <div class="form-group">
              <label for="nim">NIM</label>
              <input
                type="char"
                class="form-control"
                id="nim"
                name="nim"
                placeholder="Masukkan NIM"
              />
            </div>
            <div class="form-group">
              <label for="nama">Nama</label>
              <input
                type="varchar"
                class="form-control"
                id="nama"
                name="nama"
                placeholder="Masukkan Nama"
              />
            </div>
            <div class="form-group">
              <label for="tempat_lahir">Tempat Lahir</label>
              <input
                type="varchar"
                class="form-control"
                id="tempat_lahir"
                name="tempat_lahir"
                placeholder="Masukkan Tempat Lahir"
              />
            </div>
            <div class="form-group">
              <label for="tgl_lahir">Tanggal Lahir</label>
              <input
                type="date"
                class="form-control"
                id="tgl_lahir"
                name="tgl_lahir"
                placeholder="Masukkan Tanggal Lahir"
              />
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <textarea
                class="form-control"
                id="alamat"
                name="alamat"
                rows="3"
                placeholder="Masukkan Alamat"
              ></textarea>
            </div>
            <button type="input" name="input" class="btn btn-danger">
              Input
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
