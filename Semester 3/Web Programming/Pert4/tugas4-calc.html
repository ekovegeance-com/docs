<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator | Tugas 4 Eko Saputra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body class="text-center">
    <h3 class="bg-success">Tugas 4 Web Programming</h3>
    <div class="container bg-light">
        <form class=" row pb-2 pt-5 justify-content-center" name="forms">
          <div class="col-auto">
            <input
            class="form-control"
            type="text"
            id="display"
            name="display"
            disabled
            />
            </div>
        </form>
        <div class="pb-2">
          <input type="button" class="btn btn-secondary btn-lg" id="tujuh" value="7" />
          <input type="button" class="btn btn-secondary btn-lg" id="delapan" value="8" />
          <input type="button" class="btn btn-secondary btn-lg" id="sembilan" value="9" />
          <input type="button" class="btn btn-dark btn-lg" id="bagi" value="/" /><br />
        </div>
        <div class="pb-2" >
          <input type="button" class="btn btn-secondary btn-lg" id="empat" value="4" />
          <input type="button" class="btn btn-secondary btn-lg" id="lima" value="5" />
          <input type="button" class="btn btn-secondary btn-lg" id="enam" value="6" />
          <input type="button" class="btn btn-dark btn-lg" id="kali" value="*" /><br />
        </div>
        <div class="pb-2">
          <input type="button" class="btn btn-secondary btn-lg" id="satu" value="1" />
          <input type="button" class="btn btn-secondary btn-lg" id="dua" value="2" />
          <input type="button" class="btn btn-secondary btn-lg" id="tiga" value="3" />
          <input type="button" class="btn btn-dark btn-lg" id="kurang" value="-" /><br />
        </div>
        <div class="pb-2">
          <input type="button" class="btn btn-dark btn-lg" id="titik" value="." />
          <input type="button" class="btn btn-secondary btn-lg" id="nol" value="0" />
          <input type="button" class="btn btn-dark btn-lg" id="tambah" value="+" />
          <input type="button" class="btn btn-danger btn-lg" id="hapus" value="C" /><br />
          </div>
          <input type="button" class="btn btn-primary btn-lg" id="samadengan" value="=" />
    </div>
    </section>
    <!-- start script DOM Jquery -->
    <script>
      $(document).ready(function () {
        $("#satu").click(function () {
          document.forms.display.value += 1;
        });
        $("#dua").click(function () {
          document.forms.display.value += 2;
        });
        $("#tiga").click(function () {
          document.forms.display.value += 3;
        });
        $("#empat").click(function () {
          document.forms.display.value += 4;
        });
        $("#lima").click(function () {
          document.forms.display.value += 5;
        });
        $("#enam").click(function () {
          document.forms.display.value += 6;
        });
        $("#tujuh").click(function () {
          document.forms.display.value += 7;
        });
        $("#delapan").click(function () {
          document.forms.display.value += 8;
        });
        $("#sembilan").click(function () {
          document.forms.display.value += 9;
        });
        $("#nol").click(function () {
          document.forms.display.value += 0;
        });
        $("#tambah").click(function () {
          document.forms.display.value += "+";
        });
        $("#kurang").click(function () {
          document.forms.display.value += "-";
        });
        $("#kali").click(function () {
          document.forms.display.value += "*";
        });
        $("#bagi").click(function () {
          document.forms.display.value += "/";
        });
        $("#titik").click(function () {
          document.forms.display.value += ".";
        });
        $("#samadengan").click(function () {
          if (display.value == "") {
            alert("Tolong masukan angka di kalkulator ini");
          } else {
            document.forms.display.value = eval(document.forms.display.value);
          }
        });
        $("#hapus").click(function () {
          document.forms.display.value = "";
        });
      });
    </script>
    <!-- End script DOM Jquery -->
  </body>
</html>
